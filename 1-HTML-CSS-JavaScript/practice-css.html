<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Cafe</title>
    <link rel="stylesheet" href="css/practice-styles.css">
</head>
<body>
    <div class="h1-div">
        <h1>CSS Corner Cafe</h1>
    </div>
    <section>
        <h2>Menu</h2>
        <div class="table-content">
        <table >
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coffee</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Chicken & Waffles</td>
                    <td>$12</td>
                </tr>
                <tr>
                    <td>Blueberry Pancakes</td>
                    <td>$6</td>
                </tr>
            </tbody>
        </table>
    </div>
    </section>
    <div class="form-section">
    <section >
        <h2>Submit Your Review</h2>
        <form class="form-layout" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <label class="label-input" for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" />
            <label class="label-input" for="rating">Your Rating:</label>
            <br>
           <span class="number">1 </span>  <input class="label-input" type="range" id="rating" name="rating" min="1" max="5" /> <span class="number">5</span> 
            <br>
            <input type="submit" id="submit-btn" />
        </form>
    </section>
    </div>
    <section >
        <h2>Contact</h2>
        <div class="contact-section">
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
        </div>
    </section>
</body>
</html>
