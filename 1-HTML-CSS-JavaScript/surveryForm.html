<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/survey.css">
</head>
<body>
    <h1>Survey</h1>
    <Form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="POST"  >
        <fieldset>
            <legend>Your information</legend>
            <div>
                <label for="firstName"> First Name: </label> 
                <input id="firstName" type="text" name="firstName" placeholder="Your First Name"/>
            </div>
            <div>
                <label for="lastName">Last Name: </label> 
                <input id="lastName" type="text" name="lastName"  placeholder="Your Last Name" />
            </div>
            <div>
                <label for="emailAddress">Email Address: </label> 
                <input id="emailAddress" type="email" name="email" placeholder="Your Email Address"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input id="baseball" type="radio" name="sport" value="baseball"/> 
                <label for="baseball">Baseball</label> 
                <input id="boxing" type="radio" name="sport" value="Boxing"/> 
                <label for="boxing">Boxing</label> 
                <input id="snowboarding" type="radio" name="sport" value="Snowboarding"/> 
                <label for="snowboarding">Snowboarding</label> 
            </div>
            <div>
                Pets:
                <input id="cat" type="checkbox" name="pets" value="cat"/> 
                <label for="cat">Cat</label> 
                <input id="dog" type="checkbox" name="pets" value="dog"/> 
                <label for="dog">Dog</label> 
                <input id="iguana" type="checkbox" name="pets" value="Iguana"/> 
                <label for="iguana">Iguana</label>
            </div>
        </fieldset>
        <input type="submit" id="submit-btn" />
    </Form>
    
</body>
</html>
